<ion-pane>
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <button ui-sref="sites" class="button button-icon icon ion-android-arrow-back flat"></button>
        </div>
        <h1 class="title">{{site.title}}</h1>
    </ion-header-bar>
    <ion-content class="has-header has-footer">
        <form ng-submit="createWork(site)">
            <div class="overview bg-calm">
                <h4 style="color: #666">{{date || 'Today'}}</h4>
            </div>
        <div ng-show="site.email" class="row">
            {{site.email}}
        </div>
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Bags of salt</span>
                    <input type="number" maxlength="2" min="0" max="99" placeholder="Enter the number of bags of salt used" ng-model="site.salt" limit-to="2">
                </label>
                <div class="row">
                    <label class="col item item-input item-floating-label">
                        <span class="input-label">Machine hours</span>
                        <input type="number" maxlength="2" min="0" max="99" placeholder="Qty machine hours" ng-model="site.machineHours" limit-to="2"">
                    </label>
                    <label class="col item item-input item-floating-label">
                        <span class="input-label">Man hours</span>
                        <input type="number" maxlength="2" min="0" max="99" placeholder="Qty man hours" ng-model="site.manHours" limit-to="2">
                    </label>
                </div>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Comments</span>
                    <textarea msd-elastic type="text" ng-max-length="500" placeholder="Anything you want to say about this job?" ng-model="site.comments"></textarea>
                </label>
                <div ng-show="site.src" class="item item-image" style="height: auto">
                    <img ng-src="{{site.src}}" />
                </div>
            </div>
        </form>
    </ion-content>
    <ion-footer-bar class="fab-right">
        <nav ng-show="!site.src" mfb-menu position="br" menu-state="menuOpened" effect="zoomin" label="Take photo" active-icon="ion-android-camera" resting-icon="ion-android-camera" ng-click="addPhoto()" toggling-method="click">
        </nav>
        <nav ng-show="site.src" mfb-menu position="br" menu-state="menuOpened" effect="zoomin" label="Delete photo" active-icon="ion-close" resting-icon="ion-close" ng-click="deletePhoto()" toggling-method="click">
        </nav>

<!--
        <nav mfb-menu position="br" menu-state="menuOpened" effect="zoomin" label="Close menu" active-icon="ion-close" resting-icon="ion-navicon" toggling-method="click">
            <button ng-show="!{{site.src}}" ng-click="addPhoto()" mfb-button icon="ion-camera" label="Add photo"></button>
            <button ng-show="{{site.src}}" ng-click="deletePhoto()" mfb-button icon="ion-close" label="Delete photo"></button>
        </nav>
-->
    </ion-footer-bar>
</ion-pane>
